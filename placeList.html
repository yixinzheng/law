<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>律师黄页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="head-back"></div>
    <div class="head-title">律师黄页</div>
    <div class="head-float"></div>
    <div class="head-menu"></div>
</header>
<div class="mt1"></div>
<div class="container">
    <div class="law-top">
        <select class="law-select">
            <option value="-1" selected>所有区域</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <select class="law-select">
            <option value="-1" selected>组织形式</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <div class="law-search">
            <div class="law-search-icon"></div>
            <input type="text" class="law-search-input" placeholder="关键字">
        </div>
    </div>
</div>
<div class="mt1"></div>
<footer>
    <a href="" class="foot-btn">首页</a>
    <a href="" class="foot-btn">简介</a>
    <a href="" class="foot-btn">资讯</a>
    <a href="" class="foot-btn">会员</a>
</footer>
<div class="sider-box">
    <div class="sider-left"></div>
    <div class="sider-right">
        <div class="sider-overlay"></div>
        <div class="sider-cont">
            <div class="sider-logo">
                <img src="images/icon-logo.png" alt="">
            </div>
            <a href="" class="sider-btn active">首页</a>
            <a href="" class="sider-btn">简介</a>
            <a href="" class="sider-btn">资讯</a>
            <a href="" class="sider-btn">会员</a>
        </div>
    </div>
</div>
<script src="js/common.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/script.js"></script>
<script></script>
</body>
</html>
